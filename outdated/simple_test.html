<!DOCTYPE html>
<html>
<head>
    <title>API 测试</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        .result { padding: 20px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>API 连接测试</h1>
    <button onclick="testAPI()">开始测试</button>
    <div id="output"></div>

    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="result loading">正在测试...</div>';

            // 测试健康检查
            try {
                const response = await fetch('http://127.0.0.1:5001/health');
                const data = await response.json();
                output.innerHTML = '<div class="result success">✅ 成功！API 正常<br>' + JSON.stringify(data, null, 2) + '</div>';
            } catch (error) {
                output.innerHTML = '<div class="result error">❌ 失败: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
